<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="form-head">
            <h2>Calving Date Calculator</h2>
        </div>
        <div>
            <form action="">
                <label class="label1">Select Date </label><input id="dateInput" type="date">

                <div class="buttons">
                <div class="click1">
                    <button type="button" id="b1" onclick="selectCow()"><img id="cow" src="cow.webp"
                            alt="cow image" style="width: 170px;"></button>
                </div>
                <div class="click2">
                    <button type="button" id="b2" onclick="selectBuffalo()"><img id="cow" src="buffalo.jpg"
                        alt="cow image" style="width: 170px;"></button>
                </div>
                </div>
            </form>
            <div>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script>
        let selected;
        let date = "";

        document.getElementById("dateInput").addEventListener("change", function () {
            var input = this.value;
            date = new Date(input);
        });

        function selectCow() {

            document.getElementById("result").innerHTML = "for Cow : " + date.addMonths(9).addDays(9).toDateString();

        }
        function selectBuffalo() {
            document.getElementById("result").innerHTML = "for Buffalo : " + date.addMonths(10).addDays(10).toDateString();

        }


        Date.prototype.addDays = function (days) {
            var date = new Date(this.valueOf());
            date.setDate(date.getDate() + days);
            return date;
        }


        Date.isLeapYear = function (year) {
            return (((year % 4 === 0) && (year % 100 !== 0)) || (year % 400 === 0));
        };

        Date.getDaysInMonth = function (year, month) {
            return [31, (Date.isLeapYear(year) ? 29 : 28), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31][month];
        };

        Date.prototype.isLeapYear = function () {
            return Date.isLeapYear(this.getFullYear());
        };

        Date.prototype.getDaysInMonth = function () {
            return Date.getDaysInMonth(this.getFullYear(), this.getMonth());
        };

        Date.prototype.addMonths = function (value) {
            var n = this.getDate();
            this.setDate(1);
            this.setMonth(this.getMonth() + value);
            this.setDate(Math.min(n, this.getDaysInMonth()));
            return this;
        };




    </script>
</body>

</html>
